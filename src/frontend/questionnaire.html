<!doctype html>
<html>
    <head>
        <title>Questionnaire</title>
        <style>
            input[type="text"], input[type="number"], select {
                width: 150px;
                padding: 2px;
            }

            .hidden{
                display:none;

            }
        </style>
    </head>
    <body>
        <h1><center>Questionnaire</center></h1>
        <center>
        <form>
            <label for="gender"><b>Gender:</b></label><br>
            <input type="radio" id="genmale" name="gender" value="male">
            <label for="genmale">Male</label><br>
            <input type="radio" id="genfemale" name="gender" value="female">
            <label for="genfemale">Female</label><br><br>
            
            <label for="age"><b>Age:</b></label>
            <input type="number" id="age" name="age" min="1" max="120"><br><br> 

            <label for="hypertension"><b>Do you have hypertension?</b></label><br>
            <input type="radio" id="hyperyes" name="hypertension" value="yes" onclick="toggleBP(false)">
            <label for="hyperyes">Yes</label><br>
            <input type="radio" id="hyperno" name="hypertension" value="no" onclick="toggleBP(false)">
            <label for="hyperno">No</label><br>
            <input type="radio" id="hyperidk" name="hypertension" value="unknown" onclick="toggleBP(true)">
            <label for="hyperidk">Unknown</label><br><br>
            <div id="bpfield" class="hidden">
                <label for="bp_sys"><b>Blood Pressure (Systolic / Diastolic):</b></label><br><br>
                <input type="number" id="bp_sys" name="bp_sys" placeholder="Systolic" min="70" max="200"> /
                <input type="number" id="bp_dia" name="bp_dia" placeholder="Diastolic" min="40" max="120"><br><br>
            </div>

            <label for="heartdisease"><b>Do you currently have heart disease?</b></label><br>
            <input type="radio" id="heartyes" name="heartdisease" value="yes">
            <label for="heartyes">Yes</label><br>
            <input type="radio" id="heartno" name="heartdisease" value="no">
            <label for="heartno">No</label><br><br>

            <label for="smokehis"><b>Do you have a smoking history?</b></label><br>
            <input type="radio" id="smokenoinfo" name="smokehis" value="noinfo">
            <label for="smokenoinfo">No Info</label><br>
            <input type="radio" id="smokecurrent" name="smokehis" value="current">
            <label for="smokecurrent">Current</label><br>
            <input type="radio" id="smokeformer" name="smokehis" value="former">
            <label for="smokeformer">Former</label><br>
            <input type="radio" id="smokenever" name="smokehis" value="never">
            <label for="smokenever">Never</label><br><br>

            <label for="BMI"><b>Do you know your BMI:</b></label><br>
            <input type="radio" id="BMIyes" name="BMI" value="yes" onclick="toggleBMI(true)">
            <label for="BMIyes">Yes</label><br>
            <input type="radio" id="BMIno" name="BMI" value="no" onclick="toggleBMI(false)">
            <label for="BMIno">No</label><br><br>
            <div id="BMIfield" class="hidden">
                <label for="BMI"><b>Your BMI:</b></label>
                <input type="number" id="BMI" name="BMI" placeholder="Enter your BMI" min="1" step="0.1"><br><br>
            </div>
            <div id="heightweight" class="hidden">
                <label for="height"><b>Height(cm):</b></label>
                <input type="text" id="height" name="height" placeholder="Enter height" oninput="this.value = this.value.replace(/[^0-9.]/g, '');"><br><br>
                <label for="weight"><b>Weight(kg):</b></label>
                <input type="text" id="weight" name="weight" placeholder="Enter weight" oninput="this.value = this.value.replace(/[^0-9.]/g, '');"><br><br>
            </div>

            <label for="hba1c"><b>HbA1c:</b></label>
            <input type="number" id="hba1c" name="hba1c" placeholder="Enter HbA1c level" min="1" max="10" step="0.1"><br><br>

            <label for="BSL"><b>Do you know your last blood sugar?</b></label><br>
            <input type="radio" id="BSLyes" name="BSL" value="yes" onclick="toggleBSL(true)">
            <label for="BSLyes">Yes</label><br>
            <input type="radio" id="BSLno" name="BSL" value="no" onclick="toggleBSL(false)">
            <label for="BSLno">No</label><br><br>
            <div id="bslfield" class="hidden">
                <label for="bloodsugar"><b>Last Blood Sugar Level:</b></label>
                <input type="text" id="bloodsugar" name="bloodsugar" placeholder="Enter blood sugar level" oninput="this.value = this.value.replace(/[^0-9.]/g, '');"><br><br>
            </div>
            
            <input type="submit" value="Submit">
        </form>
        </center>

        <script>
            function toggleBP(show){
                const bpsection =document.getElementById('bpfield');
                if(show){
                    bpsection.classList.remove('hidden');
                }
                else{
                    bpsection.classList.add('hidden');
                }
            }

            function toggleBMI(knowBMI){
                const bmifield=document.getElementById('BMIfield');
                const heightweight=document.getElementById('heightweight');

                if(knowBMI){
                    bmifield.classList.remove('hidden');
                    heightweight.classList.add('hidden');
                }
                else{
                    bmifield.classList.add('hidden');
                    heightweight.classList.remove('hidden');
                }
            }

            function toggleBSL(show){
                const bslfield=document.getElementById('bslfield');
                if(show){
                    bslfield.classList.remove('hidden');
                }
                else {
                    bslfield.classList.add('hidden');
                }
            }
        </script>
    </body>
</html>
