<!DOCTYPE html>
<html>
<head>
  <title>Diabetes Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar {
      width: 250px;
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      display: block;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #0056b3;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #004080;
    }

    .container {
      flex-grow: 1;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      box-sizing: border-box;
      overflow-y: auto;
      height: 90vh;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .btn-container button {
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 200px;
    }

    .btn-container button:hover {
      background-color: #0056b3;
    }

    .prediction-result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    /* Responsive styling */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .container {
        margin-top: 20px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="/home">Home</a>
    <a href="/about">About Diabetes</a>
    <a href="/contact">Contact Us</a>
  </div>

  <div class="container">
    <h1>Diabetes Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <div class="form-group">
        <label for="feature0">Age</label>
        <input type="text" name="feature0" placeholder="Age" required="required" />
      </div>
      
      <div class="form-group">
        <label for="feature1">Hypertension</label>
        <select id="feature1" name="feature1" required="required">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="feature2">Heart Disease</label>
        <select id="feature2" name="feature2" required="required">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="feature3">BMI</label>
        <input type="text" name="feature3" placeholder="BMI" required="required" />
      </div>

      <div class="form-group">
        <label for="feature4">HbA1c Level</label>
        <input type="text" name="feature4" placeholder="HbA1c Level" required="required" />
      </div>

      <div class="form-group">
        <label for="feature5">Blood Glucose Level</label>
        <input type="text" name="feature5" placeholder="Blood Glucose Level" required="required" />
      </div>

      <div class="form-group">
        <label for="feature6">Gender</label>
        <select id="feature6" name="feature6" required="required">
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feature7">Smoking History - No Info</label>
        <select id="feature7" name="feature7" required="required">
          <option value="1">No</option>
          <option value="0">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feature8">Smoking History - Current</label>
        <select id="feature8" name="feature8" required="required">
          <option value="1">No</option>
          <option value="0">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feature9">Smoking History - Ever</label>
        <select id="feature9" name="feature9" required="required">
          <option value="1">No</option>
          <option value="0">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feature10">Smoking History - Former</label>
        <select id="feature10" name="feature10" required="required">
          <option value="1">No</option>
          <option value="0">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feature11">Smoking History - Never</label>
        <select id="feature11" name="feature11" required="required">
          <option value="1">No</option>
          <option value="0">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feature12">Smoking History - Not Current</label>
        <select id="feature12" name="feature12" required="required">
          <option value="1">No</option>
          <option value="0">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feature13">Smoking History - Additional Info</label>
        <select id="feature13" name="feature13" required="required">
          <option value="1">No</option>
          <option value="0">Yes</option>
        </select>
      </div>
      
      <div class="btn-container">
        <button type="submit">Predict</button>
      </div>
    </form>

    <div class="prediction-result">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
