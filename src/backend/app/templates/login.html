<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Login - Diabetes Prediction & Advisory Tool</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="GlucAware&Advisory" width="350px" height="80px" id="logo">
            <div class="dashboard">
                <a href="{{ url_for('home') }}" class="button">Home</a>
                <a href="{{ url_for('questionnaire') }}" class="button">Test</a>
            </div>
        </header>

        <section class="section_1">
            <div class="form_container">
                <h2>Login</h2>

                <!-- Flash Messages for Error Display -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for message in messages %}
                                <p class="error">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('login') }}" method="post">
                    <div class="input">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Login">
                    </div>
                    <div class="alt">
                        <h4>Don't have an account? <a href="{{ url_for('register') }}">Register now!</a></h4>
                    </div>
                    <div class="alt">
                        <h4><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></h4>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
