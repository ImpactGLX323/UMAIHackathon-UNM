<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Register - Diabetes Prediction & Advisory Tool</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="GlucAware&Advisory" width="350px" height="80px" id="logo">
            <div class="dashboard">
                <a href="{{ url_for('home') }}" class="button">Home</a>
                <a href="{{ url_for('questionnaire') }}" class="button">Test</a>
                <a href="{{ url_for('login') }}" class="button">History</a>
                <a href="{{ url_for('login') }}" class="button">Profile</a>
            </div>
        </header>
        
        <section class="section_1">
            <div class="form_container">
                <h2>Register</h2>
                <form action="{{ url_for('register') }}" method="post">
                    <div class="input">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="input">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Register">
                    </div>
                    <div class="alt">
                        <h4>Already have an account? <a href="{{ url_for('login') }}">Login now!</a></h4>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
