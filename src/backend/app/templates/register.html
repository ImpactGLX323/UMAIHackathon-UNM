<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Register - Diabetes Prediction & Advisory Tool</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="GlucAware&Advisory" width="350px" height="80px" id="logo">
            <div class="dashboard">
                <a href="{{ url_for('home') }}" class="button">Home</a>
                <a href="{{ url_for('questionnaire') }}" class="button">Test</a>
            </div>
        </header>

        <!-- Flash Messages Container -->
        <div class="flash-container">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <section class="section_1">
            <div class="form_container">
                <h2>Register</h2>
                <form action="{{ url_for('register') }}" method="post">

                    <div class="input">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    </div>

                    <div class="input">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
                    </div>

                    <div class="input">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>

                    <div class="input">
                        <label for="medical_history">Medical History (Optional)</label>
                        <textarea id="medical_history" name="medical_history" placeholder="Enter any relevant medical history"></textarea>
                    </div>

                    <div class="input">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer Not To Say">Prefer Not To Say</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    </div>

                    <div class="input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter Password" required>
                    </div>

                    <div class="submit">
                        <button type="submit" class="submit_btn">Register</button>
                    </div>

                    <div class="alt">
                        <h4>Already have an account? <a href="{{ url_for('login') }}">Login now!</a></h4>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- JavaScript to Auto-Dismiss Flash Messages -->
    <script>
        setTimeout(function () {
            let flashMessages = document.querySelectorAll('.flash');
            flashMessages.forEach(function (message) {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            });
        }, 5000);
    </script>
    
</body>
</html>
