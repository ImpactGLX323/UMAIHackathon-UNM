<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Forgot Password - Diabetes Prediction & Advisory Tool</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="GlucAware&Advisory" width="350px" height="80px" id="logo">
            <div class="dashboard">
                <a href="{{ url_for('home') }}" class="button">Home</a>
                <a href="{{ url_for('questionnaire') }}" class="button">Test</a>
            </div>
        </header>

        <section class="section_1">
            <div class="form_container">
                <h2>Reset Password</h2>

                <!-- Flash Messages for Success/Error -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for message in messages %}
                                <p class="success">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('forgot_password') }}" method="post">
                    <div class="input">
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Send Reset Link">
                    </div>
                </form>
                <div class="alt">
                    <h4>Remembered your password? <a href="{{ url_for('login') }}">Login now!</a></h4>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
