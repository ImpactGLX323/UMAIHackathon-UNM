<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='chart.css') }}">
    <title>Custom Charts - Diabetes Prediction & Advisory Tool</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="GlucAware&Advisory" class="logo">
            <nav class="dashboard">
                <a href="{{ url_for('home') }}" class="button">Home</a>
                <a href="{{ url_for('questionnaire') }}" class="button">Test</a>
                <a href="{{ url_for('profile') }}" class="button">Profile</a>
                <a href="{{ url_for('history') }}" class="button">History</a>
                <a href="{{ url_for('logout') }}" class="log_btn">Sign Out</a>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main class="main-content">
            <h1>Custom Charts</h1>
            <p class="subtitle">Generate personalized health advice based on your preferences.</p>

            <!-- Advice Form -->
            <form action="{{ url_for('chart') }}" method="post" class="advice-form">
                <div class="form-group">
                    <label for="category">Select Category:</label>
                    <select id="category" name="category" required>
                        <option value="stress">Stress</option>
                        <option value="diabetes">Diabetes</option>
                        <option value="hypertension">Hypertension</option>
                        <option value="bmi">BMI</option>
                        <option value="healthy">Healthy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="schedule">Select Schedule:</label>
                    <select id="schedule" name="schedule" required>
                        <option value="morning">Morning Shift</option>
                        <option value="night">Night Shift</option>
                        <option value="flexible">Flexible Routine</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Enter Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="submit_btn">Generate Advice</button>
            </form>

            <!-- Display Generated Advice -->
            {% if advice %}
                <div class="advice-display">
                    <h2>Your Custom Advice</h2>
                    <div class="advice-list">
                        {% for key, value in advice.advice.items() %}
                            <div class="advice-item">
                                <strong>{{ key }}:</strong> {{ value }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
