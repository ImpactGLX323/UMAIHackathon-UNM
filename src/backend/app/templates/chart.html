<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='chart.css') }}">
    <title>Custom Charts - Diabetes Prediction & Advisory Tool</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="GlucAware&Advisory" width="350px" height="80px" id="logo">
            <div class="dashboard">
                <a href="{{ url_for('home') }}" class="button">Home</a>
                <a href="{{ url_for('questionnaire') }}" class="button">Test</a>
                <a href="{{ url_for('profile') }}" class="button">Profile</a>
                <a href="{{ url_for('history') }}" class="button">History</a>
                <a href="{{ url_for('logout') }}" class="log_btn">Sign Out</a>
            </div>
        </header>

        <div class="chart_container">
            <h2>Custom Charts</h2>
            <form action="{{ url_for('chart') }}" method="post">
                <div class="form-group">
                    <label for="chart_type">Select Chart Type:</label>
                    <select id="chart_type" name="chart_type" required>
                        <option value="stressed">Chart for the Stressed</option>
                        <option value="diabetes">Chart for Diabetes</option>
                        <option value="hypertension_chd">Chart for Hypertension and CHD</option>
                        <option value="reduce_bmi">Chart to Reduce BMI</option>
                        <option value="stay_healthy">Stay Healthy Chart</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="schedule">Select Schedule:</label>
                    <select id="schedule" name="schedule" required>
                        <option value="morning">Morning Shift</option>
                        <option value="night">Night Shift</option>
                        <option value="flexible">Flexible Schedule</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Enter Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="submit_btn">Generate Chart</button>
            </form>
        </div>
    </div>
</body>
</html>
